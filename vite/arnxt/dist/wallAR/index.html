<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Model Viewer Demonstration</title>
        <style>
            model-viewer {
                height: 60vh;
                width: 100%;
            }
        </style>
    </head>
    <body>

        <h1>Model viewer demonstration</h1>
        <p>
            This is a code demonstration of the <a href="https://modelviewer.dev/" target="_blank">Google Model-viewer</a> 3D web component implemented in a HTML page.
        </p>

        <model-viewer
            auto-rotate
            camera-controls
            loading="eager"
            ar ar-placement="wall" camera-controls touch-action="pan-y"
            alt="cute little pupper"
            src="https://arnxtmodelstest.s3.ap-south-1.amazonaws.com/Ml2009.glb"
        >
        </model-viewer>
        
        <!-- Import the component -->
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
    </body>
</html>
